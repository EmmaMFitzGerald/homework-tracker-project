<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework Tracker</title>
    <link rel="stylesheet" type = "text/css" href="stylesheets/style.css">
</head>
<body>
    <div>
        <h1>Homework Tracker</h1>
        <form id="homework-form">
            Subject:<br>
            <input type="text" name="subject-name" id="subject"><br>
            Homework:<br>
            <input type="text" name="subject-homework" id="homework"><br>
            Due:<br>
            <input type="date" name="homework-due-date" id="date"><br>
            <input type="submit" value="Submit">
          </form>
          <div class="wrap"></div>
            <h2 class="homework-header">Homework</h2>
            <div class="homework-list cards">
    
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
